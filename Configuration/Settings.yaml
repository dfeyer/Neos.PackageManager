Neos:
  Neos:
    modules:
      management:
        submodules:
          packages:
            label: 'Neos.PackageManager:Modules:packages.label'
            controller: \Neos\PackageManager\Controller\Module\Administration\PackagesController
            description: 'Neos.PackageManager:Modules:packages.description'
            icon: icon-archive
            privilegeTarget: 'Neos.PackageManager:Backend.Module.Administration.Packages'
    userInterface:
      translation:
        autoInclude:
          Neos.PackageManager:
            - Modules
